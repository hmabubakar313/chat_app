<!-- chat/templates/chat/room.html -->
 {% load static %} 
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="{% static 'css/room.css' %}" rel="stylesheet">
</head>
<body>
    
    
    {{ room_name|json_script:"room-name" }}

    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> SimpleChat
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div class="msg-text">
                {% comment %} inserting message... {% endcomment %}
               
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Sajad</div>
                <div class="msg-info-time">12:46</div>
              </div>
      
              <div class="msg-text">
                
              </div>
            </div>
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text"  id="user-input" class="msger-input" placeholder="Enter your message...">
          <button type="button" id="sbt-btn" class="msger-send-btn">Send</button>
        </form>
    </section>
    <script src="{% static 'js/room.js' %}"></script>
</body>
</html>
